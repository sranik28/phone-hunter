<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Phon Hunter</title>
</head>

<body>
  <header>
    <nav>
      <div class="navbar bg-base-100 shadow-2xl">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">ANIK</a>
        </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div id="from" class="w-[50%] block mx-auto my-10">
        <input id="input-info" type="text" placeholder="Type here"
          class="input input-bordered input-info w-full max-w-xs  " />
        <button id="search-btn" class="btn btn-outline btn-success">Search</button>
      </div>
    </section>
    <section>
      <!-- spin -->
      <div id="loading-spiner" class="hidden">
        <button class="btn loading mx-[550px]">loading</button>
      </div>
      <div id="phon-Details" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 ">
      </div>
      <button id="show-more-btn" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 mx-[550px] my-10 hidden">
        Show More
      </button>
      <div>
        <h1 id="massege" class="text-center font-bold text-2xl my-10 hidden">Sorry, No Phone Found</h1>
      </div>
    </section>


    <section>
      <div>
        <!-- Put this part before tag -->
        <input type="checkbox" id="my-modal" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box">
            <h3 id="modal-title" class="font-bold text-lg"></h3>
            <p id="modal-body" class="py-4">
            </p>
            <div class="modal-action">
              <label for="my-modal" class="btn">OK</label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="index.js"></script>
</body>

</html>
